<button
  class="btn btn-primary"
  (click)="onToggleDisplay()"
>Display Details
</button>
<p *ngIf="displayParagraph;">Secret password = tuna</p>
<ol>
  <li
    *ngFor="let click of clicks"
    [ngStyle]="{backgroundColor: click >= 5 ? 'blue': 'white'}"
    [ngClass]="{'white-text': click >= 5}"
  >Click nr: {{click}}</li>
</ol>
