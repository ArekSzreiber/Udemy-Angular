<button
  class="btn btn-primary"
  (click)="onToggleDisplay()"
>Display Details
</button>
<p *ngIf="displayParagraph;">Secret password = tuna</p>
<ol>
  <li
    *ngFor="let click of clicks; let i = index"
    [ngStyle]="{backgroundColor: i >= 4 ? 'blue': 'white'}"
    [ngClass]="{'white-text': i >= 4}"
  >Click on: {{click}}</li>
</ol>
